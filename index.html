<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>KL-Arquiteta e Urbanista</title>
  </head>
  <body>
    <header class="cabecalho">
      <img
        class="cabecalho-imagem"
        src="01 KL - ROSÉ CLARO.png"
        alt="logo marca kathaynne"
      />
      <nav class="barra-navegacao-menu">
        <a class="barra-navegacao-menu-item">Instagram</a>
        <a class="barra-navegacao-menu-item">Portfólio</a>
      </nav>
    </header>
    <main class="conteudo">
      <section class="conteudo-primario">
        <div class="conteudo-primario-escrito">
          <h1 class="conteudo-primario-escrito-titulo">
            Kathaynne Lessa - Arquiteta
          </h1>
          <h2 class="conteudo-primario-escrito-subtitulo">
            Um pouco sobre o meu trabalho:
            <p class="conteudo-secundario-paragrafo">
              1. Trabalho com <strong> arquitetura e interiores</strong>
            </p>
            <p class="conteudo-secundario-paragrafo">
              2. Realizo <strong>projetos autorais</strong>
            </p>
            <p class="conteudo-secundario-paragrafo">
              3. Sou <strong>apaixonada em projetar sonhos!</strong>
            </p>
          </h2>
        </div>
        <img
          class="imagem-arquiteta"
          src="kathaynne-removebg-preview.png"
          alt="a arquiteta mais linda do mundo"
        />
      </section>
      <section class="conteudo-secundario">
        <h3 class="conteudo-secundario-titulo">
          A arquitetura não constrói só coisas. Ergue sonhos e sustenta
          lembrancas.
        </h3>
      </section>
    </main>
    <footer class="rodape">
      <img class="rodape-imagem" src="01 KL - ROSÉ CLARO.png" alt="" />
    </footer>
  </body>
</html>
